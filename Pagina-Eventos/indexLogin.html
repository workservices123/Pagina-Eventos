<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>
<body>
    <header>
        
        <img src="img/tablet-login-animate.svg" alt="" class="gif">
        <div class="login-box">
            <img src="img/inm-login.png" alt="" class="logo-person">
            <h1>Inicia sesión aqui</h1>
            
            <nav>
                <a href="indexPagina.html">Inicio</a>
                <a href="indexRegistro.html">Register</a>
            </nav>
            
            <main>
                <form id="frm-register" >
                    <!-- nombre de usuario -->
                    <label for="userName">Nombre de usuario</label>
                    <input id="userName" type="text" placeholder="  Ingresa tu nombre de usuario" value="">
                    
                    <!-- contraseña -->
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="  Ingresa tu contraseña" value="">
                    <!-- boton -->
                    <div class="buttons">
                        <input type="submit" id="btn-login" class="myButton" value="Log In">
                        <a href="indexRegistro.html">Crea una cuenta</a>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </main>
        </div>
        <script src="login.js"></script>
    </header>
</body>
</html>
